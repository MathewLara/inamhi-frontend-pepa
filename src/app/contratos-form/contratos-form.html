<div style="padding: 30px; font-family: Arial, sans-serif; background-color: #f4f6f9; min-height: 100vh;">
    
    <div style="background-color: white; max-width: 800px; margin: 0 auto; padding: 40px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
        
        <h2 style="color: #003366; margin-top: 0; border-bottom: 2px solid #eee; padding-bottom: 15px;">
            ðŸ‘¤ Nuevo Contrato Profesional
        </h2>

        <div style="margin-bottom: 20px;">
            <label style="display: block; font-weight: bold; font-size: 12px; margin-bottom: 5px;">NOMBRE COMPLETO:</label>
            <input type="text" [(ngModel)]="nuevoNombre" placeholder="Ej: Ing. MarÃ­a LÃ³pez" style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
        </div>

        <div style="display: flex; gap: 20px; margin-bottom: 20px;">
            <div style="flex: 2;">
                <label style="display: block; font-weight: bold; font-size: 12px; margin-bottom: 5px;">CARGO / ROL:</label>
                <input type="text" [(ngModel)]="nuevoCargo" placeholder="Ej: Analista de Datos" style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
            </div>
            <div style="flex: 1;">
                <label style="display: block; font-weight: bold; font-size: 12px; margin-bottom: 5px;">HONORARIOS ($):</label>
                <input type="number" [(ngModel)]="nuevoHonorario" placeholder="0.00" style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
            </div>
        </div>

        <div style="display: flex; gap: 20px; margin-bottom: 30px;">
            <div style="flex: 1;">
                <label style="display: block; font-weight: bold; font-size: 12px; margin-bottom: 5px;">INICIO CONTRATO:</label>
                <input type="date" [(ngModel)]="nuevoInicio" style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
            </div>
            <div style="flex: 1;">
                <label style="display: block; font-weight: bold; font-size: 12px; margin-bottom: 5px;">FIN CONTRATO:</label>
                <input type="date" [(ngModel)]="nuevoFin" style="width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
            </div>
        </div>

        <div style="text-align: right; border-top: 1px solid #eee; padding-top: 20px;">
            <button routerLink="/contratos" style="background-color: #6c757d; color: white; border: none; padding: 12px 25px; border-radius: 5px; cursor: pointer; margin-right: 10px;">
                Cancelar
            </button>
            <button (click)="guardar()" style="background-color: #003366; color: white; border: none; padding: 12px 30px; border-radius: 5px; cursor: pointer; font-weight: bold;">
                ðŸ’¾ GUARDAR CONTRATO
            </button>
        </div>

    </div>
</div>
