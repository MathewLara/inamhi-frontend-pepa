<div class="container mt-4 fade-in">
    <div class="card shadow-sm border-0" style="max-width: 900px; margin: 0 auto;">
        
        <div class="card-body p-5">
            <h3 class="text-primary fw-bold mb-4" style="border-bottom: 2px solid #eee; padding-bottom: 15px;">
                游닇 Registrar Nuevo TDR

            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label class="form-label fw-bold small">N칔MERO DE TDR:</label>
                    <input type="text" class="form-control bg-light" [(ngModel)]="nuevoTdr.numero_tdr" placeholder="Ej: TDR-2025-001">
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold small">TIPO PROCESO:</label>

            </div>

            <div class="mb-3">
                <label class="form-label fw-bold small">OBJETO DE CONTRATACI칍N:</label>
                <textarea class="form-control" rows="3" [(ngModel)]="nuevoTdr.objeto_contratacion" placeholder="Descripci칩n detallada del servicio..."></textarea>
            </div>

            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label class="form-label fw-bold small">DIRECCI칍N SOLICITANTE:</label>
                    <select class="form-select" [(ngModel)]="nuevoTdr.direccion_solicitante" (change)="verificarDireccion()">
                        <option value="" disabled selected>Seleccione...</option>
                        <option value="TICs (Tecnolog칤a)">TICs (Tecnolog칤a)</option>
                        <option value="Administrativa Financiera">Administrativa Financiera</option>

                    </select>
                    
                    <input *ngIf="mostrarOtraDireccion"

                           [(ngModel)]="otraDireccionTexto" 
                           placeholder="九꽲잺 Escriba el nombre de la direcci칩n aqu칤...">
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-bold small">PRESUPUESTO ($):</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="number" class="form-control" [(ngModel)]="nuevoTdr.presupuesto" placeholder="0.00">
                    </div>
                </div>
            </div>

            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label class="form-label fw-bold small">RESPONSABLE DESIGNADO:</label>
                    <input type="text" class="form-control" [(ngModel)]="nuevoTdr.responsable_designado" placeholder="Nombre del funcionario responsable">
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold small">PER칈ODO CONTRATO:</label>
                    <input type="text" class="form-control" [(ngModel)]="nuevoTdr.periodo_contrato" placeholder="Ej: 1 a침o, 6 meses">

            </div>

            <div class="row g-3 mb-4">
                <div class="col-md-6">
                    <label class="form-label fw-bold small">FECHA INICIO:</label>
                    <input type="date" class="form-control" [(ngModel)]="nuevoTdr.fecha_inicio">
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold small text-danger">FECHA FIN (Vencimiento):</label>
                    <input type="date" class="form-control border-danger" [(ngModel)]="nuevoTdr.fecha_fin">
                </div>
            </div>

            <div class="d-flex justify-content-end gap-2 border-top pt-4">
                <button class="btn btn-secondary px-4" (click)="cancelar()">
                    Cancelar
                </button>
                <button class="btn btn-primary px-4 fw-bold" (click)="guardarTdr()">
                    游 GUARDAR TDR
                </button>
            </div>

        </div>
    </div>
</div>
